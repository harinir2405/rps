<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1d1d1d;
      color: #f5f5f5;
      text-align: center;
      padding-top: 80px;
    }

    .game-container {
      width: 80%;
      margin: auto;
    }

    .choices button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .choices button:hover {
      background-color: #45a049;
    }

    .result p {
      font-size: 1.3rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Rock, Paper, Scissors - Updated Version!!!!</h1>
    <div class="choices">
      <button onclick="play('rock')">ü™® Rock</button>
      <button onclick="play('paper')">üìÑ Paper</button>
      <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
    </div>
    <div class="result">
      <p id="player-choice">Your choice: -</p>
      <p id="computer-choice">Computer's choice: -</p>
      <p id="outcome">Result: -</p>
    </div>
  </div>

  <script>
    function play(playerChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];

      let result = "";
      if (playerChoice === computerChoice) {
        result = "It's a draw!";
      } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
      ) {
        result = "You win!";
      } else {
        result = "Computer wins!";
      }

      document.getElementById("player-choice").textContent = `Your choice: ${playerChoice}`;
      document.getElementById("computer-choice").textContent = `Computer's choice: ${computerChoice}`;
      document.getElementById("outcome").textContent = `Result: ${result}`;
    }
  </script>
</body>
</html>
